<section data-ng-controller="SalariesFilterController" data-ng-init="initSalaryFunctions()">
    <div class="page-header">
        <h1>Salaries</h1>
    </div>

    <div class="row">
        <div class="col-md-6">
            <h3>raw_data</h3>
            <pre>
                {{ rawData | json }}
            </pre>
        </div>

        <div class="col-md-6">
            <h3>data_columns</h3>
            <pre>
                {{ dataColumns | json }}
            </pre>
        </div>
    </div>

    <h3>Redundant for now</h3>

    <div class="row">
        <div class="col-md-4">
            <label for="gender">Gender</label>
            <select data-ng-model="salary.gender" ng-change="filterUpdate()" class="form-control" id="gender">
                <option value=""> - Select all -</option>
                <option value="m">Male</option>
                <option value="f">Female</option>
            </select>
        </div>
    </div>

    <salary-chart data="filtered"></salary-chart>

    <div class="alert alert-warning text-center" data-ng-hide="!salaries.$resolved || salaries.length">
        No Salaries yet, why don't you <a href="/#!/salaries/create">create one</a>?
    </div>
</section>
